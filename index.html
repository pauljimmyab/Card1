<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">

        <img src="profile.jpg" alt="profile image" class="card__imagen">
        <p class="card__nombre">Zoro Roronoa</p>
        <p class="card__profesion">Pirata</p>

        <div class="red">
            <a href="#" class="red__link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="red__link"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="red__link"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="red__link"><i class='bx bxl-youtube'></i></a>
        </div>

        <div class="botones">
            <a href="#" class="botones__link">Suscribete</i></a>
            <a href="#" class="botones__link">Mensaje</i></a>

        </div>

        <p class="card__frase">
            "Solamente aquellos que han sufrido lo suficiente, pueden ver la luz dentro de las sombras"
        </p>

        <div class="indicador">
            <div class="indicador__imagen"><i class='bx bx-heart'></i><span >60K</span></div>
            <div class="indicador__imagen"><i class='bx bx-message-rounded'></i><span >60K</span></div>
            <div class="indicador__imagen"><i class='bx bx-share'></i><span >60K</span></div>
        </div>

    </div>

</body>

</html>
